<form *ngIf="sesamien" (ngSubmit)="onSubmit()" #sesamienForm="ngForm">
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card-panel">
        <!-- Sesamien name -->
        <div class="form-group">
          <label for="name">Nom</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="sesamien.nom"
            name="name"
            #name="ngModel"
          />
          <div
            [hidden]="name.valid || name.pristine"
            class="card-panel red accent-1"
          >
            Le nom du Sésamien est requis.
          </div>
        </div>

        <!-- Sesamien prenomUsuel -->
        <div class="form-group">
          <label for="prenomUsuel">Prénom usuel</label>
          <input
            type="text"
            class="form-control"
            id="prenomUsuel"
            [(ngModel)]="sesamien.prenomUsuel"
            name="prenomUsuel"
            #prenomUsuel="ngModel"
          />
        </div>

        <!-- Sesamien mention -->
        <div class="form-group">
          <label for="mention">Mention</label>
          <select
            class="form-control"
            id="mention"
            required
            [(ngModel)]="sesamien.mention"
            name="mention"
          >
            <option [ngValue]="mention" *ngFor="let mention of mentions">
              {{ mention }}
            </option>
          </select>
        </div>

        <!-- Sesamien age -->
        <div class="form-group">
          <label for="age">Âge</label>
          <input
            type="number"
            class="form-control"
            id="age"
            required
            [(ngModel)]="sesamien.age"
            name="age"
            #age="ngModel"
          />
        </div>

        <!-- Sesamien promotion -->
        <div class="form-group">
          <label for="promotion">Promotion</label>
          <input
            type="text"
            class="form-control"
            id="promotion"
            required
            [(ngModel)]="sesamien.promotion"
            name="promotion"
            #promotion="ngModel"
          />
        </div>

        <!-- Submit button -->
        <div class="divider"></div>
        <div class="section center">
          <button
            type="submit"
            class="waves-effect waves-light btn"
            [disabled]="!sesamienForm.form.valid"
          >
            Valider
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
