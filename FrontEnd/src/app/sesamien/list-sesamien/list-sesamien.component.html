<div class="container">
  <div class="row">
    <app-search-sesamien></app-search-sesamien>

    <div *ngFor="let sesamien of sesamienList" class="col m4 s6">
      <div
        (click)="goToSesamien(sesamien)"
        class="card horizontal"
        sesamienBorderCard
      >
        <div class="card image">
          <img [src]="sesamien.image" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ sesamien.nom }}</p>
            <p>{{ sesamien.prenoms }}</p>
            <span
              *ngFor="let mention of sesamien.notes"
              class="{{ mention.codeUE | sesamienMentionColor }}"
            >
              {{ mention.codeUE }}: {{ mention.noteCC }}/{{ mention.noteCT }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<a
  class="btn-floatting btn-large waves-effect waves-light red z-depth-3"
  style="position: fixed; bottom: 25px; right: 25px"
  routerLink="/sesamien/add"
>
  +
</a>
