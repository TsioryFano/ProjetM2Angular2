<div class="container">
  <div class="row">
    <div *ngFor="let sesamien of sesamienList" class="col m4 s6">
      <div
        (click)="goToSesamien(sesamien)"
        class="card horizontal"
        sesamienBorderCard
      >
        <div class="card image">
          <img [src]="sesamien.picture" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ sesamien.name }}</p>
            <p>
              <small>{{
                sesamien.created | date : "dd/MM/yyy" | uppercase
              }}</small>
            </p>
            <span
              *ngFor="let mention of sesamien.mentions"
              class="{{ mention | sesamienMentionColor }}"
            >
              {{ mention }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<a
  class="btn-floatting btn-large waves-effect waves-light red z-depth-3"
  style="position: fixed; bottom: 25px; right: 25px"
  routerLink="/sesamien/add"
>
  +
</a>
